<!DOCTYPE html>
<html>

<head>
	<link rel="stylesheet" href="style.css" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css" />
</head>

<body>
	<main class="wrap-all">
		<h1 class="title">Set Time</h1>
		<div class="timer">
			<div class="controls">
				<input id="duration" value="3" />
				<div>
					<button id="start"><i class="fas fa-play"></i></button>
					<button id="pause"><i class="fas fa-pause"></i></button>
				</div>
				<button class="reset-button" id="reset">Reset</button>
			</div>
			<svg class="dial">
				<circle fill="transparent" stroke="rgb(243, 39, 39)" stroke-width="15" r="192" cx="0" cy="200"
					transform="rotate(-90 100 100)" />
			</svg>
		</div>
		<h2 class="timer-end">Timer done</h2>
	</main>
	<script src="timer.js"></script>
	<script src="index.js"></script>
</body>

</html>
